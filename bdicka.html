<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Largest Number</title>
 
      </head>
      <body>
   <script>

var a, b 
a = parseInt(prompt("enter your number a"))
b = parseInt(prompt("enter your number b"))

if (a > b) {

document.write(a, "<br> The number A is the larger of the two numbers")
}
else 
if (a < b ){
  document.write(b, "<br> The number b is the larger of the two numbers")
}

else {
  document.write(a, b,"<br> Both numbers are equal")
}



   </script>

</body>
